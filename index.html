<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Styles-->
        <link rel="stylesheet" href="style/style.css">

        <!---Favicon-->
        <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">

        <title>Covid Tracker</title>
    </head>
    <body>
        
        <!--------MASK & DATA--------->
        <div class="bg-image-bg">
            <div class="bg-image">
                <img src="assets/svg/banner.svg" alt="bg-images">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-around">
                            <div class="world world-confirm p-1">
                                <div class="text-dark head">Total Confirm</div>
                                <div class="total" id="world-total-confirm"> <i class="fa fa-refresh fa-spin"></i> </div>
                                <div class="new text-dark" id="world-new-confirm"> <i class="fa fa-refresh fa-spin"></i> </div>
                            </div>
                            <div class="world world-recovery p-1" >
                                <div class="text-dark head">Total Recovery</div>
                                <div class="total" id="world-total-recover"> <i class="fa fa-refresh fa-spin"></i> </div>
                                <div class="new text-dark" id="world-new-recover"> <i class="fa fa-refresh fa-spin"></i> </div>
                            </div>
                            <div class="world world-death p-1" >
                                <div class="text-dark head">Total Death</div>
                                <div class="total" id="world-total-death"> <i class="fa fa-refresh fa-spin"></i> </div>
                                <div class="new text-dark" id="world-new-death"> <i class="fa fa-refresh fa-spin"></i> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <h1 class="text-center">GLOBAL CASES</h1>
                    </div>
                </div>
            </div>
        </div>

        <!--------NAVBAR--------->
        <nav class="navbar navbar-light bg-none">
            <div class="container-fluid">
                <img class="navbar-brand img-fluid mx-4" src="assets/images/logo.png" width="40px" height="40px"/>
                <span class="navbar-brand mb-0 h1" id = "siteName">Covid Tracker</span>
                <i class="fa fa-align-justify  mx-4" id="openbtn"></i>
            </div>
        </nav>

        <!--------NAVBAR POP-UP--------->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <a href="#">Home </a>
            <a href="#">India</a>
            <a href="#">States</a>
            <a href="#">Guidelines</a>
        </div>

        <!---Chart-->
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <canvas id="doughnut-chart" width="90%" height="90%"></canvas>
                </div>
                <div class="world-search col-lg-6 mx-auto my-5 p-4">
                    <div class="mx-auto">
                        <label for="exampleDataList" class="form-label">WORLDWIDE CASES</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        </datalist>
                    </div>
                    <div class="" style="width:100%; ">
                        Name : India
                        <div style="display: flex;">
                            <p class="px-2 py-1">Active</p>
                            <p class="px-2 py-1">Recovery</p>
                            <p class="px-2 py-1">Death</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer class="mt-4">
            <div class="appName">
                <div class="wrap">
                    <img src="assets/images/logo.png" alt="icon" style="width:40px; height:40px;">
                    <span> COVID TRACKER</span>
                </div>
            </div>
            <div class="social-wrap">
                <ul>
                    <li> <i class="fa fa-github"></i> </li>
                    <li> <i class="fa fa-linkedin-square"></i> </li>
                    <li> <i class="fa fa-instagram"></i> </li>
                    <li> <i class="fa fa-youtube-play"></i> </li>
                </ul>
            </div>
            <div class="copyright text-center p-0 m-0">
                &copy; Sandeep Shaw 2020
            </div>
        </footer>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/test.js"></script>
    <script src="js/worldFetch.js"></script>
</body>
</html>
